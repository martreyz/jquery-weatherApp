<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/main.css" />
    <title>What's the weather?</title>
  </head>
  <body>
    <header class="header container-fluid bg-secondary text-white">
      <h1 class="fs-4">What's the weather app</h1>
    </header>
    <main class="container my-5 d-flex flex-column">
      <h2 class="display-3">Find the weather!</h2>
      <p class="fs-4">
        You can find live weather information about any place without waiting or
        having to reload the page!
      </p>
      <form class="row d-flex justify-content-center">
        <input
          class="input col-6 my-4 py-2 fs-3 border-info"
          type="text"
          placeholder="E.G. Santiago de Compostela"
        />
      </form>
      <div class="container results d-flex justify-content-center my-1">
        <article class="article d-flex flex-column mx-5">
          <h3 class="weather fs-2">Sky status:</h3>
          <img
            class="icon"
            src="./images/cloud-sun-solid.svg"
            title="wind"
            alt="Sky status indicator"
          />
        </article>
        <article class="article d-flex flex-column mx-5">
          <h3 class="temperature fs-2">ÂºC</h3>
          <img
            class="icon"
            src="./images/thermometer-half-solid.svg"
            title="temperature"
            alt="Thermometer, temperature indicator"
          />
        </article>
        <article class="article d-flex flex-column mx-5">
          <h3 class="wind fs-2">km/h</h3>
          <img
            class="icon"
            src="./images/wind-solid.svg"
            title="wind"
            alt="Wind indicator"
          />
        </article>
      </div>
    </main>
    <footer
      class="container-fluid footer px-5 py-1 bg-secondary text-white d-flex justify-content-between align-items-center"
    >
      <nav class="footer__menu">
        <ul class="footer__menuList">
          <li class="footer__menuList-github">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://github.com/martreyz"
              title="Access GitHub"
            >
            </a>
          </li>
          <li class="footer__menuList-linkedin">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://www.linkedin.com/in/martareyrodriguez/"
              title="Access Linkedin"
            >
            </a>
          </li>
          <li class="footer__menuList-mail">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="mailto: martreyz@gmail.com"
              title="Send email"
            >
            </a>
          </li>
          <li class="footer__menuList-twitter">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://twitter.com/im_martreyz"
              title="Access Twitter"
            >
            </a>
          </li>
          <li class="footer__menuList-codepen">
            <a
              target="_blank"
              rel="noreferrer"
              class="footer__menuList-access"
              href="https://codepen.io/martreyz"
              title="Access Codepen"
            >
            </a>
          </li>
        </ul>
      </nav>
      <small class="fs-6">Made with ðŸ˜º by martreyz </small>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
